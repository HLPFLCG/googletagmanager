name = "gtm-template-system"
main = "cloudflare-worker.js"
compatibility_date = "2025-12-11"

[env.production]
name = "gtm-template-system-prod"

[env.staging]
name = "gtm-template-system-staging"

# Build configuration
[build]
command = ""
watch_dir = ""

# KV namespace for analytics (optional)
[[kv_namespaces]]
binding = "GTM_ANALYTICS"
id = "your-kv-namespace-id"
preview_id = "your-preview-kv-namespace-id"

# D1 database for user data (optional)
[[d1_databases]]
binding = "GTM_DB"
database_name = "gtm-template-db"
database_id = "your-database-id"

# Environment variables
[vars]
ENVIRONMENT = "production"
SITE_URL = "https://googletagmanager.com"